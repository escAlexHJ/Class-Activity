<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Interactive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff9a8b, #ff6a88, #d2a7ff);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #ff6a88;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff9a8b;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content {
      margin-top: 50px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .scroll-text {
      font-size: 1.2em;
      margin-top: 20px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>wEleComE_noThIng CraZy</h1>
  <button class="button" onclick="changeTextColor()">Change Text Color</button>

  <div class="content">
    <p class="scroll-text">
      This is some cool scrollable content. Scroll down to see the effect!
    </p>
    <p class="scroll-text">
      The gradient background is animated to change colors smoothly.
    </p>
    <p class="scroll-text">
      Keep scrolling to explore more of the design elements I added to this page.
    </p>
  </div>

  <script>
    // Function to change text color
    function changeTextColor() {
      const texts = document.querySelectorAll('.scroll-text');
      const colors = ['#f1f1f1', '#fffcfc', '#a9c9ff', '#ffdb58'];
      texts.forEach(text => {
        text.style.color = colors[Math.floor(Math.random() * colors.length)];
      });
    }
  </script>

</body>
</html>
